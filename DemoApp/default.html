<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Demo App</title>
	<link rel="Stylesheet" href="content/jquery-ui-1.8.14.custom.css" type="text/css" />
	<link rel="Stylesheet" href="content/style.css" type="text/css" />
</head>
<body>
<div class="page">
	<div data-bind="template: 'navTemplate'"></div>
	<div id="content"></div>
</div>
<script type="text/javascript" src="framework/lib/modernizr-1.7.min.js"></script>
<script type="text/javascript" src="framework/lib/jquery-1.6.1.js"></script>
<script type="text/javascript" src="framework/lib/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="framework/lib/jquery.address-1.4.js"></script>
<script type="text/javascript" src="framework/lib/jquery.tmpl.js"></script>
<script type="text/javascript" src="framework/lib/knockout-1.2.1.debug.js"></script>
<script type="text/javascript" src="framework/lib/knockout.mapping-latest.debug.js"></script>
<script type="text/javascript" src="framework/lib/knockout.namespaces.js"></script>
<script type="text/javascript" src="framework/extensions.js"></script>
<script type="text/javascript" src="framework/model.js"></script>
<script type="text/javascript" src="framework/app.js"></script>
<script type="text/javascript" src="framework/demo.app.js"></script>
<script type="text/html" id="navTemplate">
<ul class="nav" data-bind="template: { name: 'navItemTemplate', foreach: navItems }"></ul>
</script>
<script type="text/html" id="navItemTemplate">
{{if isSelected}}
<li><span class="selected" data-bind="text: text"></span></li>
{{else}}
<li><a href="#!/${url}"><span data-bind="text: text"></span></a></li>
{{/if}}
</script>
</body>
</html>
